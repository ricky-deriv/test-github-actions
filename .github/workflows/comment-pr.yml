name: My Workflow
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  comment: 
    strategy:
      matrix:
        output-types: [stdout, json, tap, table, github]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: pull conftest container image
        run: |
          docker pull openpolicyagent/conftest:latest 
      - name: run conftest
        id: conftest
        run: |
         docker run --rm -v $PWD:/project -w /project openpolicyagent/conftest:latest test aws/ -p policies/ aws/ -o ${{ matrix.output-types }} > conftest-${{ matrix.output-types }}-result.txt
      - name: print result into github output
        if: always()
        id: conftest-result
        run: |
          delimiter="$(openssl rand -hex 8)"
          echo "result-${{ matrix.output-types }}<<${delimiter}" >> "${GITHUB_OUTPUT}"
          echo "$(cat conftest-${{ matrix.output-types }}-result.txt)" >> "${GITHUB_OUTPUT}"
          echo "${delimiter}" >> "${GITHUB_OUTPUT}"
      - uses: actions/github-script@v6
        if: always()
        with:
          script: |
            const colorRegex = /\u001b\[\d{1,2}m/g;
            let output = `### open policy agent check: \`${{ steps.conftest.outcome }}\`
            <details><summary>policy check output</summary>
            
            \`\`\`\n
            ${{ steps.conftest-result.outputs.result-${{ matrix.output-types }} }}
            \`\`\`
            </details>
            
            end`
            
            output = output.replace(colorRegex, "")
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
