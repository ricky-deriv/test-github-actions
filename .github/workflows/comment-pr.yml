name: My Workflow
on:
  pull_request:
    types: [opened]
jobs:
  comment: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: pull conftest container image
        run: |
          docker pull openpolicyagent/conftest:latest 
      - name: run conftest
        id: conftest
        run: |
         docker run --rm -v $PWD:/project -w /project openpolicyagent/conftest:latest test aws/ -p policies/ aws/ -no-color > conftest-result.txt
      - name: print result into github output
        if: always()
        id: conftest-result
        run: |
          delimiter="$(openssl rand -hex 8)"
          echo "result<<${delimiter}" >> "${GITHUB_OUTPUT}"
          echo "$(cat conftest-result.txt)" >> "${GITHUB_OUTPUT}"
          echo "${delimiter}" >> "${GITHUB_OUTPUT}"
      - uses: actions/github-script@v6
        if: always()
        with:
          script: |
            const output = `### open policy agent check: \`${{ steps.conftest.outcome }}\`
            <details><summary>policy check output</summary>
            
            \`\`\`\n
            ${{ steps.conftest-result.outputs.result }}
            \`\`\`
            </details>
            
            end`
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
